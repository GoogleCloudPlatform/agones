apiVersion: apps/v1
kind: Deployment
metadata:
  name: agones-controller
  namespace: agones-system
  labels:
    component: controller
    app: agones
    chart: agones-0.11.0
    release: agones-manual
    heritage: Tiller
spec:
  selector:
    matchLabels:
      stable.agones.dev/role: controller
      app: agones
      release: agones-manual
      heritage: Tiller
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        cluster-autoscaler.kubernetes.io/safe-to-evict: "false"
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
      labels:
        stable.agones.dev/role: controller
        app: agones
        release: agones-manual
        heritage: Tiller
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - preference:
              matchExpressions:
              - key: stable.agones.dev/agones-system
                operator: Exists
            weight: 1
        
      tolerations:
        - effect: NoExecute
          key: stable.agones.dev/agones-system
          operator: Equal
          value: "true"
        
      priorityClassName: agones-system
      serviceAccountName: agones-controller
      containers:
      - name: agones-controller
        image: "gcr.io/agones-images/agones-controller:0.11.0"
        imagePullPolicy: IfNotPresent
        env:
        # minimum port that can be exposed to GameServer traffic
        - name: MIN_PORT
          value: "7000"
        # maximum port that can be exposed to GameServer traffic
        - name: MAX_PORT
          value: "8000"
        - name: SIDECAR_IMAGE # overwrite the GameServer sidecar image that is used
          value: "gcr.io/agones-images/agones-sdk:0.11.0"
        - name: ALWAYS_PULL_SIDECAR # set the sidecar imagePullPolicy to Always
          value: "false"
        - name: SIDECAR_CPU_REQUEST
          value: "30m"
        - name: SDK_SERVICE_ACCOUNT
          value: "agones-sdk"
        - name: PROMETHEUS_EXPORTER
          value: "true"
        - name: STACKDRIVER_EXPORTER
          value: "false"
        - name: GCP_PROJECT_ID
          value: ""
        - name: SIDECAR_CPU_LIMIT
          value: "0"
        - name: NUM_WORKERS
          value: "100"
        - name: API_SERVER_QPS
          value: "400"
        - name: API_SERVER_QPS_BURST
          value: "500"
        - name: LOG_DIR
          value: "/home/agones/logs"
        - name: LOG_SIZE_LIMIT_MB
          value: "10000"
        livenessProbe:
          httpGet:
            path: /live
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 3
          failureThreshold: 3
          timeoutSeconds: 1
        volumeMounts:
        - name: certs
          mountPath: /home/agones/certs
          readOnly: true
        - name: logs
          mountPath: /home/agones/logs
          readOnly: false
      volumes:
      - name: certs
        secret:
          secretName: agones-manual-cert
      - name: logs
        emptyDir: {}

