apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: fleets.stable.agones.dev
  labels:
    component: crd
    app: agones
    chart: agones-0.11.0
    release: agones-manual
    heritage: Tiller
spec:
  additionalPrinterColumns:
  - JSONPath: .spec.scheduling
    name: Scheduling
    type: string
  - JSONPath: .spec.replicas
    name: Desired
    type: integer
  - JSONPath: .status.replicas
    name: Current
    type: integer
  - JSONPath: .status.allocatedReplicas
    name: Allocated
    type: integer
  - JSONPath: .status.readyReplicas
    name: Ready
    type: integer
  - JSONPath: .metadata.creationTimestamp
    name: Age
    type: date
  group: stable.agones.dev
  version: v1alpha1
  scope: Namespaced
  names:
    kind: Fleet
    plural: fleets
    shortNames:
    - flt
    singular: fleet
  validation:
    openAPIV3Schema:
      properties:
        spec:
          required:
            - replicas
            - template
          properties:
            replicas:
              type: integer
              minimum: 0
            scheduling:
              type: string
              enum:
              - Packed
              - Distributed
            strategy:
              properties:
                type:
                  type: string
                  enum:
                    - Recreate
                    - RollingUpdate
            template:              
              required:
              - spec
              properties:
                spec:
                  required:
                  - template
                  properties:
                    template:
                      type: object
                      required:
                      - spec
                      properties:
                        spec:
                          type: object
                          required:
                          - containers
                          properties:
                            containers:
                              type: array
                              minItems: 1
                              items:
                                type: object
                                required:
                                - image
                                properties:
                                  name:
                                    type: string
                                    minLength: 0
                                    maxLength: 63
                                    pattern: "^[a-z0-9]([-a-z0-9]*[a-z0-9])?$"
                                  image:
                                    type: string
                                    minLength: 1
                    container:
                      title: The container name running the gameserver
                      description: if there is more than one container, specify which one is the game server
                      type: string
                      minLength: 0
                      maxLength: 63
                      pattern: "^[a-z0-9]([-a-z0-9]*[a-z0-9])?$"
                    ports:
                      title: array of ports to expose on the game server container
                      type: array
                      minItems: 1
                      items:
                        type: object
                        properties:
                          portPolicy:
                            title: the port policy that will be applied to the game server
                            description: |
                                portPolicy has three options:
                                - "Dynamic" (default) the system allocates a random free hostPort for the gameserver, for game clients to connect to
                                - "Static", user defines the hostPort that the game client will connect to. Then onus is on the user to ensure that the
                                port is available. When static is the policy specified, `hostPort` is required to be populated
                                - "Passthrough" dynamically sets the `containerPort` to the same value as the dynamically selected hostPort.
                                This will mean that users will need to lookup what port has been opened through the server side SDK.
                            type: string
                            enum:
                            - Dynamic
                            - Static
                            - Passthrough
                          protocol:
                            title: Protocol being used. Defaults to UDP. TCP is the only other option
                            type: string
                            enum:
                            - UDP
                            - TCP
                          containerPort:
                            title: The port that is being opened on the game server process
                            type: integer
                            minimum: 1
                            maximum: 65535
                          hostPort:
                            title: The port exposed on the host
                            description: Only required when `portPolicy` is "Static". Overwritten when portPolicy is "Dynamic" or "Passthrough".
                            type: integer
                            minimum: 1
                            maximum: 65535
                    scheduling:
                      type: string
                      enum:
                      - Packed
                      - Distributed
                    health:
                      type: object
                      title: Health checking for the running game server
                      properties:
                        disabled:
                          title: Disable health checking. defaults to false, but can be set to true
                          type: boolean
                        initialDelaySeconds:
                          title: Number of seconds after the container has started before health check is initiated. Defaults to 5 seconds
                          type: integer
                          minimum: 0
                          maximum: 2147483648
                        periodSeconds:
                          title: How long before the server is considered not healthy
                          type: integer
                          minimum: 0
                          maximum: 2147483648
                        failureThreshold:
                          title: Minimum consecutive failures for the health probe to be considered failed after having succeeded.
                          type: integer
                          minimum: 1
                          maximum: 2147483648
  subresources:
    # status enables the status subresource.
    status: {}
    # scale enables the scale subresource.
    scale:
      # specReplicasPath defines the JSONPath inside of a custom resource that corresponds to Scale.Spec.Replicas.
      specReplicasPath: .spec.replicas
      # statusReplicasPath defines the JSONPath inside of a custom resource that corresponds to Scale.Status.Replicas.
      statusReplicasPath: .status.replicas
      # labelSelectorPath defines the JSONPath inside of a custom resource that corresponds to Scale.Status.Selector.
      labelSelectorPath: .status.labelSelector

